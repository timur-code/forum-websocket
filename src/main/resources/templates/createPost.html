<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:text="${currentUser.getUserName()}" th:href="@{/}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{|/user/${currentUser.getId()}|}">User Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${currentUser.isAdmin()}" th:href="@{/admin}">
                        Admin Panel
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <form method="post" th:action="@{/post/create}" th:object="${postRequest}">
        <div class="mb-3">
            <label for="title" class="form-label">Post tittle</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="postText" class="form-label">Text</label>
            <textarea class="form-control" id="postText" name="postText" required> </textarea>
        </div>
        <div class="mb-3">
            <select class="custom-select" id="visibility" name="visibility">
                <option selected value="1">Visible to all</option>
                <option value="2">Visible to friends</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="custom-select" id="areCommentsDisabled" name="areCommentsDisabled">
                <option value="false">Comments are not disabled</option>
                <option value="true">Comments are disabled</option>
            </select>
        </div>
        <input type="text" id="userId" name="userId" th:value="${currentUser.getId()}" hidden>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
